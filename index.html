<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Jogo do Amor 💘</title>
<style>
  body{font-family:'Poppins',sans-serif;margin:0;padding:0;background:#ffe6f0;display:flex;justify-content:center;align-items:flex-start;min-height:100vh;}
  .card-center{max-width:520px;width:92%;background:#fff;border-radius:20px;padding:20px;margin-top:40px;box-shadow:0 8px 24px rgba(255,100,160,0.25);text-align:center;}
  img{width:120px;height:120px;border-radius:50%;object-fit:cover;margin-bottom:10px;}
  button,input,select{font-family:inherit;padding:10px;border-radius:10px;border:1px solid #f5cadd;width:100%;margin:5px 0;}
  button{background:linear-gradient(145deg,#ffb6da,#ff89b2);color:white;font-weight:600;border:none;cursor:pointer;}
  button:active{transform:scale(0.97);}
  .hidden{display:none!important;}
  .secretText{background:#fff0f5;border-radius:12px;padding:12px;margin-top:10px;}
  .board{display:grid;grid-template-columns:repeat(4,70px);gap:10px;justify-content:center;padding:10px;}
  .card{width:70px;height:70px;border-radius:10px;background:#fff;display:flex;align-items:center;justify-content:center;font-size:28px;cursor:pointer;user-select:none;}
  .card.flipped{background:#ffe4f0;}
  .card.matched{background:#ffd3e4;}
</style>
</head>
<body>
<div class="card-center">
  <h2>💘 Jogo do Amor 💘</h2>

  <div id="loginArea">
    <input id="loginName" placeholder="Nome">
    <input id="loginPass" placeholder="Data de aniversário (ddmmaaaa)">
    <button id="loginBtn">Entrar</button>
    <div id="loginError" style="color:red;font-size:0.9em;"></div>
  </div>

  <div id="profileArea" class="hidden">
    <img id="profilePhoto" src="">
    <h3 id="profileName"></h3>
    <p id="profileDesc"></p>
    <button id="startBtn">💖 Ficou curiosa?</button>

    <div id="gameArea" class="hidden">
      <h4>🎮 Jogo da Memória</h4>
      <div class="board" id="board"></div>
      <p id="moves">Jogadas: 0</p>
    </div>

    <div id="secretArea" class="hidden">
      <h4>🔐 Área Secreta</h4>
      <input id="areaInput" placeholder="Senha">
      <button id="areaBtn">Entrar</button>
      <div id="finalSecret" class="hidden secretText"></div>
      <button id="logoutBtn">Sair</button>
    </div>
  </div>
</div>

<script>
const USERS = {
  'Paola':{photo:'https://i.imgur.com/Cv5vGLY.jpeg',desc:'Paola é uma amiga alegre, divertida e cheia de energia!',birthday:'18012008',secret:'💗Paola💗 é pura energia e alegria!'},
  'Paula':{photo:'https://i.imgur.com/skvcx12.png',desc:'Paula é doce, carinhosa e maravilhosa!',birthday:'18012008',secret:'💖Paula💖 é um anjo com coração gigante!'},
  'Sophia':{photo:'https://i.imgur.com/gKwnPay.jpeg',desc:'Sophia tem um brilho único, sempre espalhando alegria ✨',birthday:'01122007',secret:'🌸Sophia✨ tem um brilho especial!'},
  'Ana Clara':{photo:'https://i.imgur.com/0uKx9T2.jpeg',desc:'Ana Clara é doce, gentil e cheia de sonhos 💫',birthday:'02112007',secret:'💖Ana Clara💖 é sensível e sonhadora!'},
  'Ana Maria':{photo:'https://i.imgur.com/jVfeabT.jpeg',desc:'Ana Maria é divertida, carinhosa e sempre ilumina o ambiente 🌸',birthday:'08092009',secret:'☀️Ana Maria☀️ é luz e alegria!'},
};

const loginBtn=document.getElementById('loginBtn');
const loginName=document.getElementById('loginName');
const loginPass=document.getElementById('loginPass');
const loginError=document.getElementById('loginError');
const profileArea=document.getElementById('profileArea');
const profileName=document.getElementById('profileName');
const profilePhoto=document.getElementById('profilePhoto');
const profileDesc=document.getElementById('profileDesc');
const startBtn=document.getElementById('startBtn');
const gameArea=document.getElementById('gameArea');
const board=document.getElementById('board');
const movesText=document.getElementById('moves');
const secretArea=document.getElementById('secretArea');
const areaBtn=document.getElementById('areaBtn');
const areaInput=document.getElementById('areaInput');
const finalSecret=document.getElementById('finalSecret');
const logoutBtn=document.getElementById('logoutBtn');

let currentUser=null;

loginBtn.addEventListener('touchstart',doLogin);
loginBtn.addEventListener('click',doLogin);

function doLogin(){
  const name=loginName.value.trim();
  const pass=loginPass.value.trim().replace(/\D/g,'');
  const user=USERS[name];
  if(!user){loginError.textContent="Usuário não encontrado!";return;}
  if(pass!==user.birthday){loginError.textContent="Senha incorreta!";return;}
  loginError.textContent='';
  currentUser=user;
  document.getElementById('loginArea').classList.add('hidden');
  profileArea.classList.remove('hidden');
  profileName.textContent=name;
  profilePhoto.src=user.photo;
  profileDesc.textContent=user.desc;
}

startBtn.addEventListener('touchstart',startGame);
startBtn.addEventListener('click',startGame);

function startGame(){
  startBtn.classList.add('hidden');
  gameArea.classList.remove('hidden');
  initBoard();
}

const emojis=['💖','🌸','💫','🦋','🎀','🍓','🌼','⭐'];
let flipped=[],matched=0,moves=0;

function initBoard(){
  board.innerHTML='';flipped=[];matched=0;moves=0;movesText.textContent='Jogadas: 0';
  const arr=[...emojis,...emojis].sort(()=>Math.random()-0.5);
  arr.forEach(sym=>{
    const c=document.createElement('div');
    c.className='card';
    c.dataset.s=sym;
    c.addEventListener('touchstart',()=>flip(c));
    c.addEventListener('click',()=>flip(c));
    board.appendChild(c);
  });
}

function flip(c){
  if(c.classList.contains('flipped')||c.classList.contains('matched'))return;
  if(flipped.length===2)return;
  c.textContent=c.dataset.s;
  c.classList.add('flipped');
  flipped.push(c);
  if(flipped.length===2){
    moves++;movesText.textContent='Jogadas: '+moves;
    setTimeout(checkMatch,500);
  }
}

function checkMatch(){
  const [a,b]=flipped;
  if(a.dataset.s===b.dataset.s){
    a.classList.add('matched');b.classList.add('matched');matched++;
    if(matched===emojis.length){
      setTimeout(()=>{
        alert('🎉 Você venceu! Vá para a área secreta!');
        secretArea.classList.remove('hidden');
      },300);
    }
  }else{
    a.classList.remove('flipped');b.classList.remove('flipped');a.textContent='';b.textContent='';
  }
  flipped=[];
}

areaBtn.addEventListener('touchstart',()=>checkSecret());
areaBtn.addEventListener('click',()=>checkSecret());

function checkSecret(){
  if(areaInput.value.trim()==='amizade123'){
    finalSecret.classList.remove('hidden');
    finalSecret.textContent=currentUser.secret;
  }else{
    alert('Senha incorreta 💔');
  }
}

logoutBtn.addEventListener('touchstart',()=>location.reload());
logoutBtn.addEventListener('click',()=>location.reload());
</script>
</body>
</html>
