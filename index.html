<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Jogo do Amor 💘</title>
<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at center, #8b0034, #40001b);
    color: white;
    text-align: center;
}
.hidden { display: none; }
button {
    background: #ff4d8c;
    border: none;
    color: white;
    padding: 12px 20px;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
}
button:hover { background: #ff75a5; }

#loginArea, #profileArea, #gameArea, #secretArea, #quizArea, #finalSecret {
    margin-top: 50px;
}

.grid {
    display: grid;
    grid-template-columns: repeat(4, 70px);
    justify-content: center;
    gap: 10px;
    margin-top: 20px;
}
.card {
    width: 70px;
    height: 70px;
    background: #fff;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    color: #ff4d8c;
}
.card.flipped { background: #ffb6c1; color: #fff; }
</style>
</head>
<body>

<div id="loginArea">
    <h2>💘 Jogo do Amor 💘</h2>
    <p>Digite seu nome e data de nascimento:</p>
    <input id="nome" placeholder="Nome"><br><br>
    <input id="senha" placeholder="Senha (ddmmaaaa)" type="password"><br><br>
    <button id="loginBtn">Entrar</button>
</div>

<div id="profileArea" class="hidden">
    <h2 id="nomePerfil"></h2>
    <button id="startBtn">💖 Ficou curiosa? Quer jogar e descobrir segredos?</button>
</div>

<div id="gameArea" class="hidden">
    <h2>Jogo da Memória 💞</h2>
    <div class="grid" id="grid"></div>
    <p id="msg"></p>
</div>

<div id="secretArea" class="hidden">
    <h3>Área Secreta 🔐</h3>
    <p>Digite a senha que apareceu no final do jogo:</p>
    <input id="areaInput" placeholder="Senha secreta">
    <button id="areaBtn">Entrar</button>
</div>

<div id="quizArea" class="hidden">
    <h3>Quiz do Amor 💘</h3>
    <form id="quizForm">
        <p>1️⃣ Qual é a cor preferida da amizade?</p>
        <input required><br><br>
        <button type="submit">Enviar</button>
    </form>
</div>

<div id="finalSecret" class="hidden">
    <h2>✨ Segredo Final ✨</h2>
    <p>Vocês são as melhores amigas do mundo! 💕</p>
</div>

<script>
const perfis = {
  "Paola": "18012008",
  "Paula": "18012008",
  "Sophia": "01122007",
  "Ana Clara": "02112007",
  "Ana Maria": "08092009"
};

const loginArea = document.getElementById('loginArea');
const profileArea = document.getElementById('profileArea');
const nomePerfil = document.getElementById('nomePerfil');
const startBtn = document.getElementById('startBtn');
const gameArea = document.getElementById('gameArea');
const secretArea = document.getElementById('secretArea');
const quizArea = document.getElementById('quizArea');
const finalSecret = document.getElementById('finalSecret');
const grid = document.getElementById('grid');
const msg = document.getElementById('msg');

// LOGIN
document.getElementById('loginBtn').onclick = () => {
  const nome = document.getElementById('nome').value.trim();
  const senha = document.getElementById('senha').value.trim();
  if (perfis[nome] && perfis[nome] === senha) {
    loginArea.classList.add('hidden');
    profileArea.classList.remove('hidden');
    nomePerfil.textContent = `Bem-vinda, ${nome}! 💖`;
  } else {
    alert("Nome ou senha incorretos!");
  }
};

// BOTÃO JOGAR
startBtn.onclick = () => {
  profileArea.classList.add('hidden');
  iniciarJogo();
};

// JOGO DA MEMÓRIA
function iniciarJogo() {
  gameArea.classList.remove('hidden');
  grid.innerHTML = "";
  msg.textContent = "";
  const emojis = ["💋","💋","💘","💘","💕","💕","🌹","🌹"];
  const embaralhar = emojis.sort(() => Math.random() - 0.5);
  let viradas = [];
  let pares = 0;

  embaralhar.forEach(e => {
    const card = document.createElement("div");
    card.className = "card";
    card.textContent = "?";
    card.onclick = () => {
      if (card.classList.contains("flipped") || viradas.length === 2) return;
      card.classList.add("flipped");
      card.textContent = e;
      viradas.push(card);
      if (viradas.length === 2) {
        if (viradas[0].textContent === viradas[1].textContent) {
          pares++;
          viradas = [];
          if (pares === emojis.length / 2) {
            msg.innerHTML = "💖 Parabéns! Você zerou o jogo!<br><br>Sua senha secreta é: <b>amizade123</b>";
            setTimeout(() => {
              gameArea.classList.add('hidden');
              secretArea.classList.remove('hidden');
            }, 4000);
          }
        } else {
          setTimeout(() => {
            viradas.forEach(c => { c.classList.remove("flipped"); c.textContent = "?"; });
            viradas = [];
          }, 800);
        }
      }
    };
    grid.appendChild(card);
  });
}

// SENHA SECRETA
const areaBtn = document.getElementById('areaBtn');
areaBtn.onclick = () => {
  const pass = document.getElementById('areaInput').value.trim();
  if (pass === "amizade123") {
    secretArea.classList.add('hidden');
    quizArea.classList.remove('hidden');
  } else {
    alert("Senha incorreta!");
  }
};

// QUIZ
document.getElementById('quizForm').onsubmit = (e) => {
  e.preventDefault();
  quizArea.classList.add('hidden');
  finalSecret.classList.remove('hidden');
};
</script>

</body>
</html>
