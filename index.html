<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Jogo do Amor 💘</title>
<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at center, #8b0034, #40001b);
    color: white;
    text-align: center;
}
.hidden { display: none; }
button {
    background: #ff4d8c;
    border: none;
    color: white;
    padding: 12px 20px;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
}
button:hover { background: #ff75a5; }

#loginArea, #profileArea, #gameArea, #secretArea, #quizArea, #finalSecret {
    margin-top: 50px;
}

.grid {
    display: grid;
    grid-template-columns: repeat(4, 70px);
    justify-content: center;
    gap: 10px;
    margin-top: 20px;
}
.card {
    width: 70px;
    height: 70px;
    background: #fff;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    color: #ff4d8c;
}
.card.flipped { background: #ffb6c1; color: #fff; }
</style>
</head>
<body>

<div id="loginArea">
    <h2>💘 Jogo do Amor 💘</h2>
    <p>Digite seu nome e data de nascimento:</p>
    <input id="nome" placeholder="Nome"><br><br>
    <input id="senha" placeholder="Senha (ddmmaaaa)" type="password"><br><br>
    <button id="loginBtn">Entrar</button>
</div>

<div id="profileArea" class="hidden">
    <h2 id="nomePerfil"></h2>
    <button id="startBtn">💖 Ficou curiosa? Quer jogar e descobrir segredos?</button>
</div>

<div id="gameArea" class="hidden">
    <h2>Jogo da Memória 💞</h2>
    <div class="grid" id="grid"></div>
    <p id="msg"></p>
</div>

<div id="secretArea" class="hidden">
    <h3>Área Secreta 🔐</h3>
    <p>Digite a senha que apareceu no final do jogo:</p>
    <input id="areaInput" placeholder="Senha secreta">
    <button id="areaBtn">Entrar</button>
</div>

<div id="quizArea" class="hidden">
    <h3>Quiz do Amor 💘</h3>
    <form id="quizForm">
        <p>1️⃣ Qual é a cor preferida da amizade?</p>
        <input required><br><br>
        <button type="submit">Enviar</button>
    </form>
</div>

<div id="finalSecret" class="hidden">
    <h2>✨ Segredo Final ✨</h2>
    <p id="segredoTexto"></p>
</div>

<script>
// Login e perfis
const perfis = {
  "Paola": { senha: "18012008", codigo: "paolinha22", segredo: "Paola, você é luz e alegria — seu sorriso muda o dia de todo mundo! 🌸" },
  "Paula": { senha: "18012008", codigo: "paulaqueen", segredo: "Paula, você é a base da amizade — forte, divertida e única! 💕" },
  "Sophia": { senha: "01122007", codigo: "sofi_star", segredo: "Sophia, sua energia é contagiante! Ninguém ilumina o grupo como você. ✨" },
  "Ana Clara": { senha: "02112007", codigo: "claraheart", segredo: "Ana Clara, você é pura ternura — e sempre deixa o grupo mais leve! 🌷" },
  "Ana Maria": { senha: "08092009", codigo: "marylove", segredo: "Ana Maria, você é o abraço em forma de gente. 💖" }
};

let amigaAtual = null;

// Login
document.getElementById('loginBtn').onclick = () => {
  const nome = document.getElementById('nome').value.trim();
  const senha = document.getElementById('senha').value.trim();
  if (perfis[nome] && perfis[nome].senha === senha) {
    amigaAtual = perfis[nome];
    document.getElementById('loginArea').classList.add('hidden');
    document.getElementById('profileArea').classList.remove('hidden');
    document.getElementById('nomePerfil').textContent = `Bem-vinda, ${nome}! 💖`;
  } else {
    alert("Nome ou senha incorretos!");
  }
};

// Iniciar jogo
document.getElementById('startBtn').onclick = () => {
  document.getElementById('profileArea').classList.add('hidden');
  iniciarJogo();
};

// Jogo da memória
function iniciarJogo() {
  const grid = document.getElementById('grid');
  const msg = document.getElementById('msg');
  document.getElementById('gameArea').classList.remove('hidden');
  grid.innerHTML = "";
  msg.textContent = "";
  const emojis = ["💋","💋","💘","💘","💕","💕","🌹","🌹"];
  const embaralhar = emojis.sort(() => Math.random() - 0.5);
  let viradas = [];
  let pares = 0;

  embaralhar.forEach(e => {
    const card = document.createElement("div");
    card.className = "card";
    card.textContent = "?";
    card.onclick = () => {
      if (card.classList.contains("flipped") || viradas.length === 2) return;
      card.classList.add("flipped");
      card.textContent = e;
      viradas.push(card);
      if (viradas.length === 2) {
        if (viradas[0].textContent === viradas[1].textContent) {
          pares++;
          viradas = [];
          if (pares === emojis.length / 2) {
            msg.innerHTML = `💖 Parabéns! Você zerou o jogo!<br><br>Sua senha secreta é: <b>${amigaAtual.codigo}</b>`;
            setTimeout(() => {
              document.getElementById('gameArea').classList.add('hidden');
              document.getElementById('secretArea').classList.remove('hidden');
            }, 5000);
          }
        } else {
          setTimeout(() => {
            viradas.forEach(c => { c.classList.remove("flipped"); c.textContent = "?"; });
            viradas = [];
          }, 800);
        }
      }
    };
    grid.appendChild(card);
  });
}

// Área secreta
document.getElementById('areaBtn').onclick = () => {
  const pass = document.getElementById('areaInput').value.trim();
  if (pass === amigaAtual.codigo) {
    document.getElementById('secretArea').classList.add('hidden');
    document.getElementById('quizArea').classList.remove('hidden');
  } else {
    alert("Senha incorreta!");
  }
};

// Quiz e segredo final
document.getElementById('quizForm').onsubmit = (e) => {
  e.preventDefault();
  document.getElementById('quizArea').classList.add('hidden');
  document.getElementById('finalSecret').classList.remove('hidden');
  document.getElementById('segredoTexto').textContent = amigaAtual.segredo;
};
</script>

</body>
</html>
